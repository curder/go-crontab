<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoLang分布式Crontab</title>
    <link href="https://cdn.bootcss.com/tailwindcss/1.3.5/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台 <small>GoLang分布式Crontab</small></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary">新建任务</button>
        </div>
    </div>

    <div class="row mt-6">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>Shell命令</th>
                                <th>Cron表达式</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td class="job-name"><code>job1</code></td>
                                <td class="job-command"><code>echo hello</code></td>
                                <td class="job-cron-expr"><code>* * * * *</code></td>
                                <td>
                                    <div class="btn-toolbar">
                                        <div class="btn btn-xs btn-info">编辑</div>
                                        <div class="btn btn-xs btn-danger">删除</div>
                                        <div class="btn btn-xs btn-warning">强杀</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
